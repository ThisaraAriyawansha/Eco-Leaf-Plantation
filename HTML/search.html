<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../CSS/search.css">

</head>
<body>
  <input type="text" id="search" placeholder="Search products...">

  <div id="product-list">
    <!-- Product Cards Go Here -->
  </div>

  <div id="shopping-cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Cart Items Go Here -->
    </ul>
  </div>

  <script>
    // Sample product data
    const products = [
      { name: "Product 1", price: 19.99, image: "product1.jpg" },
      { name: "Product 2", price: 29.99, image: "product2.jpg" },
      // Add more product data as needed
    ];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");

    // Function to create product cards
    function createProductCard(product) {
      const card = document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <button class="add-to-cart-button" onclick="addToCart('${product.name}')">Add to Cart</button>
      `;
      productList.appendChild(card);
    }

    // Function to add items to the cart
    function addToCart(productName) {
      const cartItem = document.createElement("li");
      cartItem.innerText = productName;
      cartItems.appendChild(cartItem);
    }

    // Function to filter and display products based on search
    document.getElementById("search").addEventListener("input", function () {
      const searchValue = this.value.toLowerCase();
      productList.innerHTML = ""; // Clear existing product list
      products
        .filter((product) => product.name.toLowerCase().includes(searchValue))
        .forEach((product) => createProductCard(product));
    });

    // Initial product card creation
    products.forEach((product) => createProductCard(product));
  </script>
</body>
</html>
