<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }

        .scanner-container {
            position: relative;
            height: 300px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scanner {
            width: 80%;
            height: 80%;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            color: #555;
        }
    </style>
    <title>QR Code Scanner</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Scanner</h1>
        </header>
        <main>
            <div class="scanner-container">
                <div class="scanner"></div>
            </div>
        </main>
        <footer>
            <p>Scan QR Code to proceed</p>
        </footer>
    </div>
</body>
</html>
