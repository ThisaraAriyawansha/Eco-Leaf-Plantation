<!DOCTYPE html>
<html>

<head>
  <title>Arduino LED Control</title>
</head>

<body>
  <h1>Arduino LED Control</h1>

  <button onclick="toggleLED('on')">Turn On</button>
  <button onclick="toggleLED('off')">Turn Off</button>

  <script>
    function toggleLED(state) {
      fetch(`http://localhost:3000/toggleLED/${state}`);
    }
  </script>
</body>

</html>
