<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Request Form</title>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f9f2; /* Light green background */
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #4caf50; /* Green title color */
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #confirmation {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #dff0d8;
      border: 1px solid #3c763d;
      color: #3c763d;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="contractForm" action="create contract.php" method="post">
    <h2>Contract Request Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <input type="submit" value="Submit" onclick="showConfirmation()">
  </form>

  <div id="confirmation">
    Thank you! We will confirm your request by email.
  </div>

  <script>
    function showConfirmation() {
      document.getElementById("confirmation").style.display = "block";
      // You can add additional logic here to send confirmation email via AJAX or other methods
    }
  </script>

</body>
</html>
