<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <style>
        body {
            background: url('create contract.jpg') center center fixed;            color: #fff;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .container {
            background-color: #1b7521;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
        }

        .qr-code {
            max-width: 200px;
            margin: 10px;
        }

        button {
            background-color: #339933;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #267326;
        }

        .form-control {
            background-color: #1b7521;
            color: #fff;
            border: 1px solid #339933;
        }

        .form-control:focus {
            border-color: #267326;
            outline: none;
            box-shadow: none;
        }
    </style>

    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <div class="text-center">

            <!-- Get a Placeholder image initially,
            this will change according to the
            data entered later -->
            <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
                class="qr-code img-thumbnail img-responsive" />
        </div>

        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">
                    Vehicle Registered No:
                </label>
                <div class="col-sm-10">

                    <!-- Input box to enter the 
                        required data -->
                    <input type="text" size="60" maxlength="60" class="form-control" id="content"
                        placeholder="Enter content" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="vehicleId">
                    Vehicle ID:
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="vehicleId" placeholder="Enter Vehicle ID" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="vehicleType">
                    Vehicle Type:
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="vehicleType" placeholder="Enter Vehicle Type" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                    <!-- Button to generate QR Code for
                    the entered data -->
                    <button type="button" class="btn btn-success" id="generate">
                        Generate QR Code
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        // Function to HTML encode the text
        // This creates a new hidden element,
        // inserts the given text into it 
        // and outputs it out as HTML
        function htmlEncode(value) {
            return $('<div/>').text(value)
                .html();
        }

        $(function () {

            // Specify an onclick function
            // for the generate button
            $('#generate').click(function () {

                // Generate the link that would be
                // used to generate the QR Code
                // with the given data 
                let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' +
                    htmlEncode($('#content').val()) +
                    '&chs=160x160&chld=L|0'

                // Replace the src of the image with
                // the QR code image
                $('.qr-code').attr('src', finalURL);
            });
        });
    </script>
</body>

</html>
